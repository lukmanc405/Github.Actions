name: Notify Telegram on GitHub Events

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed]
  release:
    types: [published]

jobs:
  telegram_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          build_message() {
            case "$GITHUB_EVENT_NAME" in
              push)
                echo "ğŸš€ *Push Detected*\nğŸ“¦ Repo: *$GITHUB_REPOSITORY*\nğŸ‘¤ Author: *$GITHUB_ACTOR*\nğŸ’¬ Commit: [$GITHUB_SHA]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$GITHUB_SHA)"
                ;;
              pull_request)
                echo "ğŸ“¢ *Pull Request $GITHUB_EVENT_ACTION*\nğŸ“¦ Repo: *$GITHUB_REPOSITORY*\nğŸ‘¤ User: *$GITHUB_ACTOR*\nğŸ”– Title: $GITHUB_EVENT_PULL_REQUEST_TITLE"
                ;;
              issues)
                echo "ğŸ› *Issue $GITHUB_EVENT_ACTION*\nğŸ“¦ Repo: *$GITHUB_REPOSITORY*\nğŸ‘¤ User: *$GITHUB_ACTOR*\nğŸ”– Title: $GITHUB_EVENT_ISSUE_TITLE"
                ;;
              release)
                echo "ğŸ“¦ *New Release Published!*\nğŸ“¦ Repo: *$GITHUB_REPOSITORY*\nğŸ·ï¸ Tag: $GITHUB_EVENT_RELEASE_TAG_NAME\nğŸ”– $GITHUB_EVENT_RELEASE_NAME"
                ;;
              *)
                echo "â„¹ï¸ Event: $GITHUB_EVENT_NAME - not handled."
                ;;
            esac
          }

          MESSAGE=$(build_message)
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
