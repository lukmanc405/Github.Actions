name: Notify Telegram on GitHub Events

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed]
  release:
    types: [published]

jobs:
  telegram_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "push" ]; then
            MESSAGE="ğŸš€ *Push Detected*\nğŸ“¦ Repo: *${{ github.repository }}*\nğŸ‘¤ Author: *${{ github.event.head_commit.author.name }}*\nğŸ’¬ Commit: [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})"
          
          elif [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            MESSAGE="ğŸ“¢ *Pull Request ${{ github.event.action }}*\nğŸ“¦ Repo: *${{ github.repository }}*\nğŸ‘¤ User: *${{ github.event.pull_request.user.login }}*\nğŸ”– Title: [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})"
          
          elif [ "$GITHUB_EVENT_NAME" = "issues" ]; then
            MESSAGE="ğŸ› *Issue ${{ github.event.action }}*\nğŸ“¦ Repo: *${{ github.repository }}*\nğŸ‘¤ User: *${{ github.event.issue.user.login }}*\nğŸ”– Title: [${{ github.event.issue.title }}](${{ github.event.issue.html_url }})"

          elif [ "$GITHUB_EVENT_NAME" = "release" ]; then
            MESSAGE="ğŸ“¦ *New Release Published!*\nğŸ“¦ Repo: *${{ github.repository }}*\nğŸ·ï¸ Tag: *${{ github.event.release.tag_name }}*\nğŸ”– [${{ github.event.release.name }}](${{ github.event.release.html_url }})"
          
          else
            MESSAGE="â„¹ï¸ Event $GITHUB_EVENT_NAME received but not handled."
          fi

          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
